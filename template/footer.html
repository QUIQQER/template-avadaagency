<footer class="page-footer">
    <div class="container">
        <div class="row">
            {assign var=footer value=$BricksManager->getBricksByArea('footer', $Site)}
            {if !empty($footer)}
                {foreach from=$footer item=Brick}
                    {$Brick->addCSSClass('page-footer-brick')}
                    {$Brick->create()}
                {/foreach}
            {/if}
        </div>
    </div>
</footer>
